edition: 1.0.0
services:
  website-starter:
    component: devsapp/website
    access: hfs-access
    props:
      bucket: hfs-vuepress-test-01
      src:
        codeUri: ./
        publishDir: ./docs/.vuepress/dist
        buildCommand: npm run build
        index: index.html
        error: index.html
      region: cn-hangzhou
      hosts:
        - host: auto
          https:
            http2: 'on'
            forceHttps: 'on'
