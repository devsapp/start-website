edition: 1.0.0
services:
  website-starter:
    component: devsapp/website
    access: default
    props:
      bucket: '{{ bucket|alibaba oss bucket }}'
      src:
        codeUri: ./
        publishDir: ./build
        buildCommand: npm i && npm run build
        index: index.html
        error: index.html
      region: cn-hangzhou
      hosts:
        - host: auto
