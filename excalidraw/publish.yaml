Edition: 3.0.0
Type: Project
Name: website-excalidraw-v3
Provider:
  - 阿里云
Version: 0.0.2
Description: 本案例将 Excalidraw ，这一功能强大、易于使用的绘图工具，快速创建并部署到阿里云函数计算 FC 。
HomePage: https://github.com/devsapp/start-excalidraw
Effective: Public
Tags:
  - Web框架
  - Excalidraw
Category: Web框架
Service:
  函数计算:
    Authorities:
      - AliyunFCFullAccess
Parameters:
  type: object
  additionalProperties: false # 不允许增加其他属性
  required: # 必填项
    - region
    - functionName
  properties:
    region:
      title: 地域
      type: string
      default: cn-hangzhou
      description: 创建应用所在的地区
      enum:
        - cn-beijing
        - cn-hangzhou
        - cn-shanghai
        - cn-qingdao
        - cn-zhangjiakou
        - cn-huhehaote
        - cn-shenzhen
        - cn-chengdu
        - cn-hongkong
        - ap-southeast-1
        - ap-southeast-2
        - ap-southeast-3
        - ap-southeast-5
        - ap-northeast-1
        - eu-central-1
        - eu-west-1
        - us-west-1
        - us-east-1
        - ap-south-1
    functionName:
      title: 函数名
      type: string
      default: excalidraw-${default-suffix}
      description:  函数名称，只能包含字母、数字、下划线和中划线。不能以数字、中划线开头。长度在 1-64 之间