Edition: 3.0.0
Type: Project
Name: website-docusaurus-v3
Provider:
  - 阿里云
Version: 0.0.9
Description: 本案例将 Docusaurus ，这一使用者广泛的网站生成器，快速创建并部署到阿里云函数计算 FC 。
HomePage: https://github.com/devsapp/start-website
Organization: 阿里云函数计算（FC）
Effective: Public
Tags:
  - 静态网站
  - Jamstack
Category: Jamstack
Service:
  函数计算:
    Authorities:
      - AliyunFCFullAccess
Parameters:
  type: object
  additionalProperties: false # 不允许增加其他属性
  required: # 必填项
    - region
    - functionName
  properties:
    region:
      title: 地域
      type: string
      default: cn-hangzhou
      description: 创建应用所在的地区
      enum:
        - cn-beijing
        - cn-hangzhou
        - cn-shanghai
        - cn-qingdao
        - cn-zhangjiakou
        - cn-huhehaote
        - cn-shenzhen
        - cn-chengdu
        - cn-hongkong
        - ap-southeast-1
        - ap-southeast-2
        - ap-southeast-3
        - ap-southeast-5
        - ap-northeast-1
        - eu-central-1
        - eu-west-1
        - us-west-1
        - us-east-1
        - ap-south-1
    functionName:
      title: 函数名
      type: string
      default: docusaurus-${default-suffix}
      description: 应用的函数名称
