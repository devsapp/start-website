edition: 3.0.0
name: framework
# access 是当前应用所需要的密钥信息配置：
# 密钥配置可以参考：https://www.serverless-devs.com/serverless-devs/command/config
# 密钥使用顺序可以参考：https://www.serverless-devs.com/serverless-devs/tool#密钥使用顺序与规范
access: "{{ access }}"

vars: # 全局变量
  region: "{{ region }}"
  functionName: "{{ functionName }}"

resources:
  docusaurus-site:
    component: fc3
    actions:
      pre-deploy:
        # 当修改初始项目后，执行下列命令进行代码产物构建
        # - run: export PATH=/usr/local/versions/node/v18.14.2/bin:$PATH && npm install && npm run build
        #   path: ./code
        # - run: rm -rf node_modules
        #   path: ./code
        - plugin: website-plugin-v3
          args:
            port: 80             # 监听端口, http 为 80, https 为 443
            dist: /code/build    # build 后生成的代码目录, 绝对路径
    props:
      region: ${vars.region}
      functionName: ${vars.functionName}
      description: "Serverless Devs Docusaurus Site."
      timeout: 30
      memorySize: 512
      code: ./code
      runtime: custom.debian10
  fc3_domain_0:
    component: fc3-domain
    props:
      region: ${vars.region}
      domainName: auto
      protocol: HTTP
      routeConfig:
        routes:
          - path: /*
            functionName: ${vars.functionName}